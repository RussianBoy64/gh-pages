<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo app</title>
</head>

<body class="body">
  <aside class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="todo">
    <div class="todo__add-task">
      <label class="todo__title" for="add-task">Add item</label>
      <div class="todo__wrapper">
        <input id="add-task" class="todo__input_text" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </div>
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__task-list">
      <li class="task-list__item">
        <input class="todo__input_checkbox" type="checkbox">
        <label class="todo__label">Pay bills</label>
        <input type="text" class="todo__input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn__icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="task-list__item edit-mode">
        <input class="todo__input_checkbox" type="checkbox">
        <label class="todo__label">Go shopping</label>
        <input type="text" value="go shopping" class="todo__input_text">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img class="btn__icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul class="todo__complete-task-list">
      <li class="task-list__item">
        <input class="todo__input_checkbox" type="checkbox" checked>
        <label class="todo__label">See the doctor</label>
        <input type="text" class="todo__input_text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="btn__icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
